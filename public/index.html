
 
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="google8852877f24aa8e20" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cardápio Online Dougão Lanches</title>
    <script>
      function mudarPagina(paginaId) {
        document.getElementById(paginaId).scrollIntoView({ behavior: 'smooth' });
      }
      function voltarAoTopo() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    </script>
  </head>
  <body class="bg-yellow-50 text-gray-800">

    <header class="sticky top-0 z-10 bg-yellow-400 shadow p-4 flex flex-col gap-2">
            
      <div class="max-w-5xl mx-auto flex items-center justify-between px-6 sm:px-10 py-3">
        <!-- Ícone 🍔 -->
        <a href="/admin.html"
          class="transition-all hover:scale-105 active:scale-95 duration-150 block rounded-full ">
          <p class="text-2xl sm:text-3xl text-cente mr-4 md:mr-8">🍔</p>
        </a>

        <h1 class="text-2xl md:text-6xl font-black text-red-600 [text-shadow:_2px_2px_3px_rgb(0_0_0_/_0.4)]">
          DOUGÃO&nbsp;LANCHES
        </h1>
  
        <!-- Logo -->
        <img
          class="w-12  sm:w-14 h-12 sm:h-14 rounded-full border-4 border-yellow-300 shadow-md object-cover bg-white ml-4 md:ml-8"
          src="./image/logo.png"
          alt="Logo Dougão">
      </div>
        <nav class="flex justify-between md:justify-center flex-nowrap gap-1 md:gap-3 mt-3 px-1 overflow-x-auto scrollbar-hide">
          <button onclick="mudarPagina('secao-lanches')"
            class="flex-shrink-0 px-3 py-1 text-xs sm:text-sm font-semibold rounded-md bg-gradient-to-b from-yellow-200 to-yellow-100 border border-yellow-400 shadow-sm hover:shadow-md hover:-translate-y-0.5 hover:from-yellow-100 hover:to-white transition-all">
            🍔 Lanches
          </button>
          <button onclick="mudarPagina('combos')"
            class="flex-shrink-0 px-3 py-1 text-xs sm:text-sm font-semibold rounded-md bg-gradient-to-b from-yellow-200 to-yellow-100 border border-yellow-400 shadow-sm hover:shadow-md hover:-translate-y-0.5 hover:from-yellow-100 hover:to-white transition-all">
            🍟 Combos
          </button>
          <button onclick="mudarPagina('secao-bebidas')"
            class="flex-shrink-0 px-3 py-1 text-xs sm:text-sm font-semibold rounded-md bg-gradient-to-b from-yellow-200 to-yellow-100 border border-yellow-400 shadow-sm hover:shadow-md hover:-translate-y-0.5 hover:from-yellow-100 hover:to-white transition-all">
            🥤 Bebidas
          </button>
          <button onclick="mudarPagina('bomboniere')"
            class="flex-shrink-0 px-3 py-1 text-xs sm:text-sm font-semibold rounded-md bg-gradient-to-b from-yellow-200 to-yellow-100 border border-yellow-400 shadow-sm hover:shadow-md hover:-translate-y-0.5 hover:from-yellow-100 hover:to-white transition-all">
            🍫 Bomboniere
          </button>
        </nav>
             <div class="text-center text-sm sm:text-base leading-snug px-4">
                <p class="font-medium">
                  Horário de funcionamento:
                  <span class="block sm:inline font-normal">
                    das <strong>19:00h às 23:30h</strong> — de <strong>Terça a Domingo</strong>
                  </span>
                </p>

                <p class="mt-1 text-gray-800 font-medium flex items-center justify-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                    <circle cx="12" cy="9" r="2.5" fill="#FFF"/>
                  </svg>
                  Rua Batista Luzardo, 1005 — São Lourenço, MG
                </p>
              </div>

        <div id="statusLoja" class="text-center text-lg font-semibold mt-4">
          <p class="text-sm" id="statusTexto"></p>
        </div>
    </header>


    <main class="px-4 pb-24 space-y-6">
       

      <section id="secao-promocoes" class="pt-6">
          <h2 class="text-xl font-bold mb-4 text-center text-red-600">🔥 PROMOÇÕES</h2>
          <div id="promocoes-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section> 
       
    
      <section id="secao-lanches" class="pt-6">
        <h2 class="text-xl font-bold mb-4 text-center">🍔 LANCHES</h2>
        <div id="lanches-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      </section>

      <!-- BEBIDAS -->
      <section id="secao-bebidas">
       <h2 class="text-xl font-bold mb-4 text-center">🥤 BEBIDAS</h2>
        <div id="bebidas-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <!-- COMBOS -->
      <section id="combos" class="p-4">
        <h2 class="text-xl font-bold mb-4 text-center">🍔🍔🍔 Combos</h2>
        <div id="combos-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <!-- BOMBONIERE -->
      <section id="bomboniere" class="p-4">
        <h2 class="text-xl font-bold mb-4 text-center">🍭🍬🍿 Bomboniere</h2>
        <div id="bomboniere-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>
         <button 
            onclick="voltarAoTopo()" 
            title="Voltar ao topo"
            class="fixed bottom-5 right-5 bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-4 py-2 rounded-full border border-black shadow-md"
          >
            ↑ Topo
          </button>
      <section id="carrinho" class="p-4 bg-gray-100 mt-4 rounded"></section>
    </main>

      <dialog id="dialog-lanche" class="rounded p-4 w-[90%] max-w-md">
        <h2 id="modal-nome" class="text-lg font-bold"></h2>
        <p id="modal-descricao" class="text-sm mb-2"></p>
        <p id="modal-preco" class="font-semibold mb-2"></p>

        <label for="modal-quantidade" class="block">Quantidade:</label>
        <input type="number" id="modal-quantidade" value="1" min="1" class="w-16 border px-1 mb-2">

        <!-- Opcionais aparecem aqui via JS -->
        <div id="modal-opcionais" class="mb-2 block"></div>
        <div class="flex justify-end gap-2">
          <button onclick="adicionarAoCarrinho()" class="bg-green-500 text-white px-3 py-1 rounded">Adicionar ao Carrinho</button>
          <button onclick="fecharModal()" class="bg-red-500 px-3 py-1 rounded text-white">Cancelar</button>
        </div>
      </dialog>


   <dialog id="dialog-confirmacao" class="rounded-2xl p-6 w-[90%] max-w-md shadow-xl">
      <h2 class="text-xl font-bold mb-4 text-center">📋 Confirmar Pedido</h2>

      <div id="resumo-pedido" class="text-sm space-y-1 mb-4"></div>

      <div class="flex justify-end gap-3 mt-6">
        <button 
          onclick="confirmarEnvio()" 
          class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg shadow">
          ✅ Confirmar e Enviar
        </button>
        <button 
          onclick="document.getElementById('dialog-confirmacao').close()" 
          class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg shadow">
          ↩ Voltar e Corrigir
        </button>
      </div>
   </dialog>
     <script src="./index.js"></script>
     <script src="./api.js"></script>
  </body>
</html>
