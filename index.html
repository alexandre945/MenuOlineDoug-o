
 
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Card√°pio Doug√£o Lanches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function mudarPagina(paginaId) {
        document.getElementById(paginaId).scrollIntoView({ behavior: 'smooth' });
      }
      function voltarAoTopo() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    </script>
  </head>
  <body class="bg-yellow-50 text-gray-800">

    <header class="sticky top-0 z-10 bg-yellow-400 shadow p-4 flex flex-col gap-2">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
          <p class="text-3xl pr-2" >üçî</p> <h1 class="font-bold text-3xl text-center text-red-500"> Doug√£o Lanches</h1>
          <img class="w-16 h-16 object-cover rounded-full border-2 border-white shadow" src="./image/logo.png" src="./image/logo.png" alt="Logo Doug√£o">
         
        </div>
      
        <nav class="flex justify-center gap-2 my-4">
          <button onclick="mudarPagina('secao-lanches')" class="px-3 py-1 text-sm rounded border border-black bg-green-300  hover:bg-yellow-300 hover:text-black transition">Lanches</button>
          <button onclick="mudarPagina('combos')" class="px-3 py-1 text-sm rounded border border-black bg-green-300 shadow hover:bg-yellow-300 hover:text-black transition">Combos</button>
          <button onclick="mudarPagina('secao-bebidas')" class="px-3 py-1 text-sm rounded border border-black bg-green-300 shadow hover:bg-yellow-300 hover:text-black transition">Bebidas</button>
          <button onclick="mudarPagina('bomboniere')" class="px-3 py-1 text-sm rounded border border-black bg-green-300 shadow hover:bg-yellow-300 hover:text-black transition">Bomboniere</button>
        </nav>
        <div class="text-center text-sm">
          <p>Horar√≠o de funcionamento das 19:00h a 24:00h <br> de Ter√ßa a Domingo </p>
        </div>  
        <div id="statusLoja" class="text-center text-lg font-semibold mt-4">
          <p class="text-sm" id="statusTexto"></p>
        </div>
    </header>


    <main class="px-4 pb-24 space-y-6">
       
      <!-- LANCHES -->
      <section id="secao-lanches" class="pt-6">
        <h2 class="text-xl font-bold mb-4 text-center">üçî LANCHES</h2>
        <div id="lanches-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      </section>

      <!-- BEBIDAS -->
      <section id="secao-bebidas">
       <h2 class="text-xl font-bold mb-4 text-center">ü•§ BEBIDAS</h2>
        <div id="bebidas-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <!-- COMBOS -->
      <section id="combos" class="p-4">
        <h2 class="text-xl font-bold mb-4 text-center">üçîüçîüçî Combos</h2>
        <div id="combos-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <!-- BOMBONIERE -->
      <section id="bomboniere" class="p-4">
        <h2 class="text-xl font-bold mb-4 text-center">üç≠üç¨üçø Bomboniere</h2>
        <div id="bomboniere-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>
         <button 
            onclick="voltarAoTopo()" 
            title="Voltar ao topo"

      <section id="carrinho" class="p-4 bg-gray-100 mt-4 rounded"></section>
    </main>

      <dialog id="dialog-lanche" class="rounded p-4 w-[90%] max-w-md">
        <h2 id="modal-nome" class="text-lg font-bold"></h2>
        <p id="modal-descricao" class="text-sm mb-2"></p>
        <p id="modal-preco" class="font-semibold mb-2"></p>

        <label for="modal-quantidade" class="block">Quantidade:</label>
        <input type="number" id="modal-quantidade" value="1" min="1" class="w-16 border px-1 mb-2">

        <!-- Opcionais aparecem aqui via JS -->
        <div id="modal-opcionais" class="mb-2 block"></div>

        <div class="flex justify-end gap-2">
          <button onclick="adicionarAoCarrinho()" class="bg-green-500 text-white px-3 py-1 rounded">Adicionar ao Carrinho</button>
          <button onclick="fecharModal()" class="bg-red-500 px-3 py-1 rounded text-white">Cancelar</button>
        </div>
      </dialog>

        

     <script src="./index.js"></script>
     <script src="./api.js"></script>

</html>
